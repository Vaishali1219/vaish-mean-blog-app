<div fxLayout="column" fxLayoutAlign="center left">
  <mat-nav-list>
    <a mat-list-item routerLink="/auth/login" (click)="onClose()" *ngIf="!isAuth"><mat-icon>face</mat-icon><span class="nav-caption">Login</span></a>
  </mat-nav-list>
  <mat-nav-list>
    <a mat-list-item routerLink="/auth/signup" (click)="onClose()" *ngIf="!isAuth"><mat-icon>input</mat-icon><span class="nav-caption">Signup</span></a>
  </mat-nav-list>
  <mat-nav-list>
    <a mat-list-item routerLink="/create" (click)="onClose()" *ngIf="isAuth"><mat-icon>add_task</mat-icon><span class="nav-caption">Create</span></a>
  </mat-nav-list>
  <mat-nav-list>
    <a mat-list-item routerLink="" (click)="onLogout()" *ngIf="isAuth"><mat-icon>eject</mat-icon><span class="nav-caption">Logout</span></a>
  </mat-nav-list>
</div>

<mat-card>
  <mat-spinner mode="indeterminate" *ngIf="isLoading"></mat-spinner>
  <form (submit)="onAddPost()" [formGroup]="form" *ngIf="!isLoading" fxLayout="column" fxLayout="center center">
    <mat-form-field>
      <input matInput formControlName="title" type="text" placeholder="Post Title"/>
      <mat-error *ngIf="form.get('title').invalid">Please Enter a Post Title</mat-error>
    </mat-form-field>

    <!--<div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)"/>
    </div>

    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>-->

    <mat-form-field>
      <textarea rows="10" matInput formControlName="content" placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please Enter Post Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Add Post</button>
  </form>
</mat-card>
